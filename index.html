<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca de Normas Técnicas</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        h1 { color: #003366; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: #0066cc; }
        a:hover { text-decoration: underline; }
        .folder { margin-top: 20px; font-weight: bold; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>Biblioteca de Normas Técnicas</h1>

    <div class="folder">RETIE</div>
    <ul id="retie"></ul>

    <div class="folder">NTC</div>
    <ul id="ntc"></ul>

    <div class="folder">CREG</div>
    <ul id="creg"></ul>

    <script>
        fetch('normas.json')
        .then(response => response.json())
        .then(data => {
            for (let categoria in data) {
                let ul = document.querySelector(`#${categoria}`);
                data[categoria].forEach(item => {
                    let li = document.createElement('li');
                    li.innerHTML = `<a href="${item.ruta}" target="_blank">${item.nombre} (PDF)</a>`;
                    ul.appendChild(li);
                });
            }
        })
        .catch(err => console.error("Error cargando normas.json:", err));
    </script>
</body>
</html>
